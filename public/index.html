<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legaldocs - Gerador de Contratos</title>

    <!-- Bootstrap CSS (Legacy Support) -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body style="min-height: 100vh; display: flex; flex-direction: column;">

    <!-- Simpler Header -->
    <header style="background: white; padding: 0.75rem 0; border-bottom: 1px solid #e5e7eb;">
        <div class="container text-center">
            <div style="font-family: 'Outfit', sans-serif; font-weight: 700; font-size: 1.5rem; color: #111827;">
                Legal<span style="color: #4f46e5;">Docs</span>
            </div>
        </div>
    </header>

    <!-- Main Content - Centered & Focused -->
    <main class="container my-auto py-3">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="selection-container p-0 overflow-hidden">
                    <div class="row no-gutters">

                        <!-- Left Panel: Controls -->
                        <div class="col-md-6 p-4 bg-white d-flex flex-column justify-content-center">
                            <div class="mb-3">
                                <h2 class="h3 font-weight-bold text-dark mb-1">Novo Contrato</h2>
                                <p class="text-muted small mb-0">Selecione o modelo para iniciar.</p>
                            </div>

                            <div id="alert-container"></div>

                            <div class="d-flex flex-column gap-2">
                                <!-- Option 1 -->
                                <label class="option-card selected mb-2" onclick="handleOptionClick(this)">
                                    <input type="radio" id="res" name="modelo" value="Loc_Res" checked
                                        style="display:none;" onchange="mudarImagem()">
                                    <span class="option-check"></span>
                                    <span class="option-label">
                                        Locação Residencial
                                        <small class="d-block text-muted font-weight-normal mt-0">Para casas e
                                            apartamentos.</small>
                                    </span>
                                </label>

                                <!-- Option 2 -->
                                <label class="option-card mb-0" onclick="handleOptionClick(this)">
                                    <input type="radio" id="com" name="modelo" value="Loc_Com" style="display:none;"
                                        onchange="mudarImagem()">
                                    <span class="option-check"></span>
                                    <span class="option-label">
                                        Locação Comercial
                                        <small class="d-block text-muted font-weight-normal mt-0">Para comércio e
                                            empresas.</small>
                                    </span>
                                </label>
                            </div>

                            <button type="button"
                                class="btn btn-primary btn-lg btn-block mt-3 rounded-pill shadow-sm font-weight-bold py-2"
                                onclick="redirecionar()">
                                <i class="fas fa-pen mr-2"></i> Preencher Modelo
                            </button>
                        </div>

                        <!-- Right Panel: Visual -->
                        <div class="col-md-6 bg-light d-none d-md-flex align-items-center justify-content-center p-4 position-relative"
                            style="background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);">
                            <!-- Texture overlay or generic abstract shape could go here -->
                            <div class="text-center">
                                <img id="imagem-contrato" src="img/residencial.jpg" alt="Modelo"
                                    class="img-fluid shadow-lg rounded-lg border-white border"
                                    style="max-height: 280px; transform: rotate(-2deg); border-width: 6px !important;">
                                <p class="mt-3 text-muted small font-weight-medium mb-0">
                                    <i class="fas fa-eye mr-2"></i>Visualização do modelo
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Simple Footer -->
    <footer class="py-4 text-center small">
        <p class="mb-0">&copy; <span id="currentYear"></span> LegalDocs Sistemas. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>

    <script>
        function handleOptionClick(element) {
            document.querySelectorAll('.option-card').forEach(card => card.classList.remove('selected'));
            element.classList.add('selected');
            const radio = element.querySelector('input[type="radio"]');
            if (radio) {
                radio.checked = true;
                mudarImagem();
            }
        }
    </script>
</body>

</html>
